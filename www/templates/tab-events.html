<ion-view view-title="Events">
  <ion-content>
  <ion-refresher on-refresh="doRefresh()"
                     pulling-text="Pull to re-load..."
                     refreshing-text="Re-Load!">
                     
  </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="evtList in evtArray" type="item-text-wrap" href="#/tab/events/{{evtList._id}}">
        <h2>{{evtList.title}}</h2>
        <p>{{evtList.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- <ion-option-button class="button-assertive" ng-click="delete(evt._id)">
          Delete -->
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
